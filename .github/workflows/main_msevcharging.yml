# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - msevcharging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9700d668bc8f4fe189dd46cbc0d17f17 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f91a07a8a0d047329acdff1395169d85 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_9700d668bc8f4fe189dd46cbc0d17f17 }}/barnstee/evchargingdashboard:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'msevcharging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2d0981335c0143478d37de6d40c1b14b }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_9700d668bc8f4fe189dd46cbc0d17f17 }}/barnstee/evchargingdashboard:${{ github.sha }}'